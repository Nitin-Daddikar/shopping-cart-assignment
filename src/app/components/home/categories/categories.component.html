<ng-container *ngFor="let item of Categories">
  <article class="category" *ngIf="item.enabled">
    <img [src]="'assets/' + item.imageUrl" [alt]="item.key" />
    <div class="category-description">
      <p class="font-18 font-bold font-semibold">{{ item.name }}</p>
      <p class="font-14">{{ item.description }}</p>
      <button [routerLink]="['/products', item.key]" attr.aria-label="Explore products from category {{item.name}}">
        {{ "Explore " + item.name }}
      </button>
    </div>
  </article>
</ng-container>
