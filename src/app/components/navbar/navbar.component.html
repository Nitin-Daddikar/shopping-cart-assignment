<section class="nav-container">
  <picture class="nav-logo" routerLink="/home">
    <source media="(max-width:468px)" srcset="assets/static/images/logo.png" />
    <img src="assets/static/images/logo_2x.png" alt="sabka bazaar logo image" />
  </picture>

  <nav class="navbar">
    <ul class="menu-items">
      <li routerLink="home" routerLinkActive="active" title="Homepage" class="font-semibold">Home</li>
      <li routerLink="products" routerLinkActive="active" title="products" class="font-semibold">
        Products
      </li>
    </ul>

    <div class="nav-right">
      <section class="sign-up">
        <span routerLink="login" routerLinkActive="active"> SignIn</span>
        <span routerLink="signup" routerLinkActive="active"> Register</span>
      </section>
      <button class="cart" (click)="openCartModal()" attr.aria-label="Go to cart containing {{cartCount}} items">
        <img src="assets/static/images/cart.svg" alt="Cart image" />
        <span>{{ cartCount }} items</span>
      </button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <button class="hamburger" (click)="showMobileMenu()" aria-label="Menu icon">
        <i class="fa fa-bars" id="bar"></i>
      </button>
    </div>
  </nav>
</section>

<ul id="hamburger-links" (click)="showMobileMenu()">
  <li routerLink="/home">Home</li>
  <li routerLink="/products">Products</li>
  <li routerLink="/login">Signin</li>
  <li routerLink="/signup">Register</li>
</ul>
